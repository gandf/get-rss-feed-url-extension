<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title data-locale="popupTitle">Get RSS Feeds URLs</title>
    <link rel="stylesheet" href="css/options.css">
</head>
<body class="rss-feed-url"><div class="content">

<header>
    <h1 data-locale="optionsHeader">Options</h1>
</header>

<div class="rss-feed-url_content">
    <div id="feeds">
        <div>
            <table cellpadding="2" cellspacing="0">
                <tr>
                    <td data-locale="optionDarkMode">Dark mode</td>
                    <td>
                        <select id="darkMode">
                            <option value="0" data-locale="optionOff">Off</option>
                            <option value="1" data-locale="optionOn">On</option>
                        </select>
                    </td>
                </tr>
                <tr><td data-locale="optionForceEnglishLang">Force English language</td>
                    <td>
                        <select id="forceLangEn">
                            <option value="0" data-locale="optionOff">Off</option>
                            <option value="1" data-locale="optionOn">On</option>
                        </select>
                    </td>
                </tr>
                <tr><td data-locale="optionTargetEnvSlickRss">Target environment for Slick RSS</td>
                    <td>
                        <select id="optionTargetEnv">
                            <option value="Release" data-locale="optionRelease">Release</option>
                            <option value="Test" data-locale="optionTest">Test</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="padding-top: 10px">
                        <table>
                            <td width="41%"></td>
                            <td class="cancelButton">
                                <a class="copyButton" id="cancel" title="Cancel" href="#" data-locale="cancel">Cancel</a>
                            </td>
                            <td width="3%"></td>
                            <td class="saveButton">
                                <a class="copyButton" id="save" title="Save" href="#" data-locale="save">Save</a>
                            </td>
                            <td width="1%"></td>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="js/localforage.min.js"></script>
<script src="js/datamanager.js"></script>
<script src="js/common.js"></script>
<script src="js/localize.js"></script>
<script src="js/options.js"></script>

</div></body>
</html>
